<!DOCTYPE html>
<html>
<head>
  <title>Open in PDF Reader :: Options</title>
  <style>
    body {
      padding: 10px;
      font-family: "Helvetica Neue",Helvetica,sans-serif;
      font-size: 13px;
      min-width: 500px;
    }
    input {
      width: 100%;
    }
    code {
      font-size: 10px;
      color: #999;
    }
    hr {
      border: none;
      border-top: dashed 1px #ccc;
      margin: 15px 0;
    }
    .note {
      font-size: 90%;
      color: ##909090;
    }
  </style>
</head>

<body>
  <label>
    <span data-i18n="options_path"></span><sup>1</sup>
    <input type="path" id="path">
  </label>
  <p><span data-i18n="options_examples"></span>
    <ul>
      <li>Windows: <code id="example-w"></code></li>
      <li>Mac: <code id="example-m"></code></li>
    </ul>
  </p>
  <table>
    <tr>
      <td><input type="checkbox" id="link"></td>
      <td><label for="link" data-i18n="options_link"></label><sup>2</sup></td>
    </tr>
    <tr>
      <td><input type="checkbox" id="download"></td>
      <td><label for="download" data-i18n="options_download"></label><sup>3,4</sup></td>
    </tr>
    <tr>
      <td><input type="checkbox" id="notify"></td>
      <td><label for="notify" data-i18n="options_notify"></td>
    </tr>
  </table>

  <br>
  <div>
    <button id="reset" data-i18n="options_reset"></button>
    <button id="support" data-i18n="options_support"></button>
    <button id="save" data-i18n="options_save"></button>
    <span id="status"></span>
  </div>
  <hr>
  <div class="note">
    1. <span data-i18n="options_footnote_1"></span>
    <br/>
    <br/>
    2. <span data-i18n="options_footnote_2"></span>
    <br/>
    <br/>
    3. <span data-i18n="options_footnote_3"></span>
    <br/>
    <br/>
    4. <b data-i18n="options_bold"></b>: <span data-i18n="options_footnote_4"></span>
  </div>
  <script src="/config.js"></script>
  <script src="index.js"></script>
</body>
</html>
